<div class="container">
    <h2>Registro de Visitantes</h2>
    <form action="#" method="post">    
        <div class="form-group">
            <label for="idVisitors">N° Propietario</label>
            <input class="form-control" type="number" name="idVisitors" id="idVisitors" disabled>          
        </div> 
        <div class="form-group">
            <label for="nameVisitors">Nombres Completos</label>
            <input class="form-control" type="text" name="nameVisitors" id="nameVisitors" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="documentVisitors">Identificación:</label>
            <input class="form-control" type="number" name="documentVisitors" id="documentVisitors" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="apartmentVisitors">N° Apartamento:</label>
            <input class="form-control" type="number" name="apartmentVisitors" id="apartmentVisitors" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="ownersVisitors">Propietario a Visitar:</label>
            <input class="form-control" type="text" name="ownersVisitors" id="ownersVisitors" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="dateVisitors">Fecha de Visita:</label>
            <input class="form-control" type="date" name="dateVisitors" id="dateVisitors" required autocomplete="off">
        </div>   

        <div class="form-group">
            <label for="vehicleVisitors">Ingresa Vehiculo:</label>
            <input class="form-control" type="check" name="vehicleVisitors" id="vehicleVisitors" required autocomplete="off">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" id="btnUpdateVisitors">Actualizar</button>
        </div>
    </form>
</div>
