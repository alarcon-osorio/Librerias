<div class="container">
    <h2>Registrar Propietario</h2>
    <form id="createOwners" action="#" method="post">       
        <div class="form-group">
            <label for="nameOwners">Nombres Completos</label>
            <input class="form-control" type="text" name="nameOwners" id="nameOwners" required autocomplete="off">
        </div>       
        <div class="form-group">
            <label for="documentOwners">Identificación:</label>
            <input class="form-control" type="number" name="documentOwners" id="documentOwners" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="apartmentOwners">N° Apartamento:</label>
            <input class="form-control" type="number" name="apartmentOwners" id="apartmentOwners" required autocomplete="off">
        </div>  
        <div class="form-group">
            <button class="btn btn-success" type="submit" id="btnCreateOwners">Agregar</button>
        </div> 
    </form>
</div>
